<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Availability</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-check-input:checked {
      background-color: #28a745; /* Green for available */
      border-color: #28a745;
    }
    .form-check-input {
      background-color: #dc3545; /* Red for not available */
      border-color: #dc3545;
    }
    .availability-label {
      font-weight: bold;
    }
    .available {
      color: #28a745;
    }
    .not-available {
      color: #dc3545;
    }
    .alphabet-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin-bottom: 20px;
    }
    .alphabet-buttons button {
      min-width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Medicine Availability</h1>
    
    <!-- Alphabet Filter Buttons -->
    <div class="alphabet-buttons">
      <!-- Generate buttons for all alphabets -->
      <script>
        document.write(
          Array.from({ length: 26 }, (_, i) => String.fromCharCode(65 + i))
            .map(letter => `<button class="btn btn-outline-primary" onclick="filterMedicines('${letter}')">${letter}</button>`)
            .join('')
        );
      </script>
      <button class="btn btn-outline-secondary" onclick="filterMedicines('')">All</button>
    </div>

    <!-- Medicine Table -->
    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Medicine Name</th>
            <th>Dosage</th>
            <th>Availability</th>
          </tr>
        </thead>
        <tbody id="medicineTable">
          <tr data-name="Paracetamol">
            <td>Paracetamol</td>
            <td>500mg</td>
            <td>
              <div class="form-check form-switch d-flex justify-content-center align-items-center">
                <input class="form-check-input" type="checkbox" id="medicine1" checked onchange="updateLabel(this, 'label1')">
                <span class="ms-2 availability-label available" id="label1">Available</span>
              </div>
            </td>
          </tr>
          <tr data-name="Ibuprofen">
            <td>Ibuprofen</td>
            <td>400mg</td>
            <td>
              <div class="form-check form-switch d-flex justify-content-center align-items-center">
                <input class="form-check-input" type="checkbox" id="medicine2" onchange="updateLabel(this, 'label2')">
                <span class="ms-2 availability-label not-available" id="label2">Not Available</span>
              </div>
            </td>
          </tr>
          <tr data-name="Amoxicillin">
            <td>Amoxicillin</td>
            <td>250mg</td>
            <td>
              <div class="form-check form-switch d-flex justify-content-center align-items-center">
                <input class="form-check-input" type="checkbox" id="medicine3" checked onchange="updateLabel(this, 'label3')">
                <span class="ms-2 availability-label available" id="label3">Available</span>
              </div>
            </td>
          </tr>
          <tr data-name="Metformin">
            <td>Metformin</td>
            <td>500mg</td>
            <td>
              <div class="form-check form-switch d-flex justify-content-center align-items-center">
                <input class="form-check-input" type="checkbox" id="medicine4" onchange="updateLabel(this, 'label4')">
                <span class="ms-2 availability-label not-available" id="label4">Not Available</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function updateLabel(input, labelId) {
      const label = document.getElementById(labelId);
      if (input.checked) {
        label.textContent = 'Available';
        label.classList.remove('not-available');
        label.classList.add('available');
      } else {
        label.textContent = 'Not Available';
        label.classList.remove('available');
        label.classList.add('not-available');
      }
    }

    function filterMedicines(letter) {
      const rows = document.querySelectorAll('#medicineTable tr');
      rows.forEach(row => {
        const name = row.getAttribute('data-name');
        if (letter === '' || name.startsWith(letter)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
